<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Food</title>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <h3>Places to <cite>get a meal</cite> in Seattle</h3>
    <form id="mealSelection">
      <input type="radio" name="meal" value="breakfast"/> Breakfast
      <input type="radio" name="meal" value="lunch"/> Lunch
      <input type="radio" name="meal" value="dinner"> Dinner
    </form>
    <div id="map"></div>
    <table id="foodTable">
      <thead id="foodHeaderRow">
        <th>Location Name</th>
        <th>Neighborhood</th>
        <th>Address(click for map)</th>
        <th>Requirements</th>
      </thead>
    </table>
    <footer class="footer">
      <div>
        <button type="button" name="addLocation">Click here to suggest a new location.</button>
      </div>
    </footer>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz44jiFCt4D0k2bHsYrykFXykVD3xLcro&callback=googleMap" ></script>
    <script type="text/javascript" src="googleMap.js"></script>
  </body>
</html>
