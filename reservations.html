<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reservations.css">
    <title>Make a Reservation!</title>

  </head>

  <body>
    <h1 id="title">Make a Reservation</h1>

    <div id="resCol">
      <form id="resForm" action="confirmation.html" method="post">
        <fieldset>

          <h3><label for="name">Name: </label>
            <input type="text" name="name" id="name" class="input inputText"><strong class="imp"> *</strong></h3>

          <h3><label for="age">Age: </label>
            <input type="number" name="age" id="age" min="1" class="input inputText"><strong class="imp"> *</strong></h3>

          <h3 id="genero"><label for="gender"> Gender:<strong class="imp"> *</strong></label></h3>
                          <input type="radio" name="gender" value="male" id="male" class="radio"><label for="male"> Male</label><br>
                          <input type="radio" name="gender" value="female" id="female"><label for="female"> Female</label><br>
                          <input type="radio" name="gender" value="otherGender" id="otherGender"><label for="otherGender"> Other </label><input type="text" name="whichGender" class="input inputText" id="genderText"><br>

          <h3><label for="phone">Phone: </label></label><input type="text" name="phone" id="phone" class="input inputText"></h3>

          &nbsp;<i>-AND/OR-</i><strong class="imp"> *</strong>

          <h3><label for="email">Email: </label><input type="text" name="email" id="email" class="input inputText"></h3>

          <h3><label for="date">Date of reservation: </label>
            <input type="date" name="date" id="fecha" class="input"><strong class="imp"> *</strong></h3>

          <h3><label for="party">How many people? </label>
            <input type="number" name="party" id="party" min="1" class="input"><strong class="imp"> *</strong></h3>

          <h3>Pets?</h3> <input type="radio" name="pets" id="mascotas" value="yes" class="radio"> Yes<br>
                        <input type="radio" name="pets" value-"no"> No<br>

          <h4><label for="notes">Anything else you'd like us to tell the shelter?</label></h3>
            <textarea name="notes" rows="5" cols="50" id="notes" class="input"></textarea><br><br>

          <button id="formSubmit" type="submit" value="Submit" onclick="submitInfo();">Submit Reservation</button>

        </fieldset>
      </form>
    </div>


    <div id="locCol">

    </div>


    <script type="text/javascript" src="reservations.js"></script>
  </body>

</html>
